<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sricpt.js" defer></script>
    <title>Document</title>
</head>
<body>

    <h1>Formul√°rio De Cadastro</h1>

    <form id="form">

        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="Sobrenome">Sobrenome</label>
        <input type="text" id="Sobrenome" required>

        <label for="Nascimento">Data De Nascimento</label>
        <input type="date" id="Nascimento" required>

        <label for="email">E-mail:</label>
        <input type="email" name="" id="email" required>

        <label for="email">Confirme Seu E-mail:</label>
        <input type="email" name="" id="" required>

        <label for="password">Senha</label>
        <input type="password" name="" id="password" required>

        <label for="password">Confirme Sua Senha</label>
        <input type="password" name="" id="" required>

        
        <label for="telefone">Numero De Telefone</label>
        <input type="tel" name="" id="tel" required>

        <label for="message">Escreva Suas Habilidades:</label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>

        <button type="submit" id="btn">Enviar</button>
    </form>
















    
</body>
</html>
